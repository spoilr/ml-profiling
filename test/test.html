<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>

/*based on http://bost.ocks.org/mike/miserables/*/

body {
    margin: 0px auto;
    width:400px;
    padding-top: 100px;
}

.background {
  fill: #eee;
}

line {
  stroke: #fff;
}

text.active {
  fill: red;
}

</style>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>


<body>

<script>

var colours = ["#22b8ce","#1ea5b9","#1b93a4","#178090","#146e7b","#115c67","#0d4952","#0a373d","#062429","#031214","#000000"]

var create_nodes = function(nodes) {
  var d3_nodes = [];
  nodes.forEach(function(n) {
    d3_nodes.push({
      name: n
    })
  });  
  return d3_nodes;
}

var create_edges = function(nodes, edges) {
  
  var index = {};
  var i = 0;
  nodes.forEach(function(n){
    index[n.name] = i++;
  });
  
  var d3_edges = [];

  edges.forEach(function(e) {
    var si = index[e.f1];
    var ti = index[e.f2];
    if (si !== ti) {
      d3_edges.push({
        source: si,
        target: ti,
        value: e.val*100
      })  
    }
    
  });  
  return d3_edges;
}

var margin = {top: 180, right: 0, bottom: 30, left: 180},
    width = 600,
    height = 600;

var x = d3.scale.ordinal().rangeBands([0, width]),
    z = d3.scale.linear().domain([0, 4]).clamp(true),
    c = d3.scale.category10().domain(d3.range(10));

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .style("margin-left", -margin.left + "px")
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("all.json", function(miserables) {
  var matrix = [],
      nodes = create_nodes(miserables.nodes),
      n = nodes.length;
      links = create_edges(nodes, miserables.edges)

  nodes.forEach(function(node, i) {
    node.index = i;
    matrix[i] = d3.range(n).map(function(j) { return {x: j, y: i, z: 0}; });
  });

  links.forEach(function(link) {
    matrix[link.source][link.target].z += link.value;
    matrix[link.target][link.source].z += link.value;
  });

  var orders = {
    name: d3.range(n).sort(function(a, b) { return d3.ascending(nodes[a].name, nodes[b].name); }),
  };

  // The default sort order.
  x.domain(orders.name);

  svg.append("rect")
      .attr("class", "background")
      .attr("width", width)
      .attr("height", height);

  var row = svg.selectAll(".row")
      .data(matrix)
    .enter().append("g")
      .attr("class", "row")
      .attr("transform", function(d, i) { return "translate(0," + x(i) + ")"; })
      .each(row);

  row.append("line")
      .attr("x2", width);

  row.append("text")
      .attr("x", -6)
      .attr("y", x.rangeBand() / 2)
      .attr("dy", ".32em")
      .attr("text-anchor", "end")
      .text(function(d, i) { return nodes[i].name; });

  var column = svg.selectAll(".column")
      .data(matrix)
    .enter().append("g")
      .attr("class", "column")
      .attr("transform", function(d, i) { return "translate(" + x(i) + ")rotate(-90)"; });

  column.append("line")
      .attr("x1", -width);

  column.append("text")
      .attr("x", 6)
      .attr("y", x.rangeBand() / 2)
      .attr("dy", ".32em")
      .attr("text-anchor", "start")
      .text(function(d, i) { return nodes[i].name; });

  function row(row) {
    var cell = d3.select(this).selectAll(".cell")
        .data(row.filter(function(d) { return d.z; }))
      .enter().append("rect")
        .attr("class", "cell")
        .attr("x", function(d) { return x(d.x); })
        .attr("width", x.rangeBand())
        .attr("height", x.rangeBand())
        .style("fill-opacity", function(d) { return z(d.z); })
        .style("fill", function(d) {
          console.log(parseInt(matrix[d.x][d.y].z)) // for colours testing
          return matrix[d.x][d.y].z !== 0 ? colours[parseInt(matrix[d.x][d.y].z)] : null;
        })
        .on("mouseover", mouseover)
        .on("mouseout", mouseout);
  }

  function mouseover(p) {
    d3.selectAll(".row text").classed("active", function(d, i) { return i == p.y; });
    d3.selectAll(".column text").classed("active", function(d, i) { return i == p.x; });
  }

  function mouseout() {
    d3.selectAll("text").classed("active", false);
  }
});

</script>


</body>
</html>
